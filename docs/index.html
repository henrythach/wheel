<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <title>Wheel</title>
    <link rel='stylesheet' href='/css/main.css'>
    <meta name='viewport' content='width=device-width'>
  </head>
  <body class="dark-mode">
    <div class='wrapper'>
      <div class="left">
        <div class="header">
          <h1>Wheel of Names</h1>

          <p class='view'>
            <a href='https://github.com/matthewdenaburgvc/wheel'>View the Project on GitHub <small>matthewdenaburgvc/wheel</small></a>
          </p>
          <img src='images/lightbulb.png' alt='Wheel of Names' />
        </div>
        <div class="content">
          <div id="configure-people">
            <textarea name="peopleInput" id="peopleInput"></textarea>
            <button id="goButton">Go</button>
          </div>
          <div id="people">
            <div>
              <ul/>
            </div>
            <button id="editButton">Edit</button>
          </div>
        </div>
        <div class="footer">
          <p>
            This project is maintained by <a href='https://github.com/matthewdenaburgvc'>matthewdenaburgvc</a>
            and is based on <a href="https://github.com/inlinestyle/wheel">inlinestyle/wheel</a>'s version.
          </p>
          <p>
            Hosted on GitHub Pages &mdash; Theme based on <a href='https://github.com/orderedlist'>orderedlist</a>.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="content">
          <div id='wheel'>
            <canvas id='canvas'></canvas>
          </div>
        </div>
      </div>
    </div>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'
      crossorigin='anonymous'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.min.js'
      crossorigin='anonymous'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/jquery.tinysort.min.js'
      crossorigin='anonymous'></script>
    <script src='/js/wheel.js'></script>
  </body>
</html>
